buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                cpu: 4
                memory: 6144Mi
              requests:
                cpu: 1
                memory: 2048Mi
        environment:
          - name: GKE_SA
            value: /secrets/bdd/sa.json
          - name: GH_ACCESS_TOKEN 
            valueFrom:
              secretKeyRef:
                name: bdd-pipeline-token-github
                key: password
          - name: JENKINS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bdd-admin-password
                key: password
        agent:
          image: gcr.io/jenkinsxio/builder-go-nodejs:2.0.1245-582
        stages:
          - name: ci
            options:
              volumes:
                - name: sa
                  secret:
                    secretName: bdd-gcp-sa
                    items:
                      - key: credentials.json
                        path: bdd/sa.json
              containerOptions:
                volumeMounts:
                  - mountPath: /secrets
                    name: sa
            steps:
              - command: jx/bdd/gsm/ci.sh
                image: 702769831180.dkr.ecr.ap-south-1.amazonaws.com/702769831180/jxl:0.0.216
                name: runci
